<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - {{ agency }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .header { background: #343a40; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        .nav { background: #495057; padding: 10px 20px; }
        .nav a { color: white; text-decoration: none; margin-right: 20px; padding: 5px 10px; }
        .nav a:hover { background: #6c757d; border-radius: 3px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ agency }} - Admin Dashboard</h1>
        <div>Welcome, {{ username }}! <a href="{{ url_for('admin_logout') }}" style="color: #ffc107;">Logout</a></div>
    </div>
    
    <div class="nav">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_properties') }}">Properties</a>
        <a href="{{ url_for('admin_agents') }}">Agents</a>
        <a href="{{ url_for('admin_trash') }}">Trash Bin</a>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">{{ total_properties }}</div>
                <div>Total Properties</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ agents|length }}</div>
                <div>Registered Agents</div>
            </div>
        </div>
        
        <div style="background: white; padding: 20px; border-radius: 5px;">
            <h2>Quick Actions</h2>
            <a href="{{ url_for('admin_add_property') }}" style="background: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 3px; display: inline-block;">
                + Add New Property
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Edit Property - {{ agency }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .header { background: #343a40; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        .nav { background: #495057; padding: 10px 20px; }
        .nav a { color: white; text-decoration: none; margin-right: 20px; padding: 5px 10px; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .form-container { background: white; padding: 30px; border-radius: 5px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { height: 100px; resize: vertical; }
        .btn { 
            background: #007bff; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 16px;
        }
        .btn-secondary { background: #6c757d; }
        .btn:hover { opacity: 0.9; }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 20px;
        }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }
        .property-id { 
            background: #e9ecef; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: monospace;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ agency }} - Edit Property</h1>
        <div><a href="{{ url_for('admin_dashboard') }}">Dashboard</a> | <a href="{{ url_for('admin_logout') }}">Logout</a></div>
    </div>
    
    <div class="nav">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_properties') }}">Properties</a>
        <a href="{{ url_for('admin_agents') }}">Agents</a>
        <a href="{{ url_for('admin_trash') }}">Trash Bin</a>
    </div>
    
    <div class="container">
        <div class="form-container">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <div class="property-id">
                <strong>Property ID:</strong> {{ property.id }}
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="title">Property Title *</label>
                    <input type="text" id="title" name="title" value="{{ property.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required>{{ property.description }}</textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (NAD) *</label>
                        <input type="number" id="price" name="price" step="0.01" value="{{ property.price }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="property_type">Property Type *</label>
                        <select id="property_type" name="property_type" required>
                            <option value="house" {% if property.property_type == 'house' %}selected{% endif %}>House</option>
                            <option value="apartment" {% if property.property_type == 'apartment' %}selected{% endif %}>Apartment</option>
                            <option value="townhouse" {% if property.property_type == 'townhouse' %}selected{% endif %}>Townhouse</option>
                            <option value="villa" {% if property.property_type == 'villa' %}selected{% endif %}>Villa</option>
                            <option value="commercial" {% if property.property_type == 'commercial' %}selected{% endif %}>Commercial</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms *</label>
                        <input type="number" id="bedrooms" name="bedrooms" value="{{ property.bedrooms }}" required min="1" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms *</label>
                        <input type="number" id="bathrooms" name="bathrooms" value="{{ property.bathrooms }}" required min="1" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="size_sqft">Size (sqft) *</label>
                        <input type="number" id="size_sqft" name="size_sqft" value="{{ property.size_sqft }}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" value="{{ property.location }}" required>
                </div>
                
                <div class="form-group">
                    <label for="features">Features (comma-separated)</label>
                    <input type="text" id="features" name="features" 
                           value="{{ property.features | join(', ') if property.features is string else property.features | join(', ') }}">
                </div>
                
                <div class="form-group">
                    <label for="agent_id">Agent ID *</label>
                    <select id="agent_id" name="agent_id" required>
                        {% for agent in agents %}
                        <option value="{{ agent.id }}" {% if property.agent_id == agent.id %}selected{% endif %}>
                            {{ agent.name }} ({{ agent.specialty }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn">Update Property</button>
                <a href="{{ url_for('admin_properties') }}" class="btn btn-secondary" style="margin-left: 10px; text-decoration: none;">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
